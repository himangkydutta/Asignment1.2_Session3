<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>WordPress Theme</title>
		<!--Design Wordpress using CSS property-->
		<style>

			.mytext 
			{
				width: 120px ; 
				height:2px;
				padding: 23px
			}
			
			#logo 
			{	
				width: 300px;
				height: auto;			
			}
			
			#image 
			{	
				float:right;
				margin-right:74%;
				width:48px;
				height:52px;			
			}
			
			p
			{
				font-family: "Times New Roman", Helvetica, sans-serif;
			}
			
				
		</style>

</head>

<body>
	<img src="wordpress-logo.jpg" id="logo"  alt=wordpress-logo>
	<p>
		Upload a theme
		<input type="file" value="Browse_">	
	</p>
	<p> 
		
		Or search in wordpress
		<input type="Text" class ="mytext" value="">
		<img src="images2.png"  id="image" alt=images>
	</p>

</body>
</html>
